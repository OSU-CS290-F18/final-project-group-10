<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
    	<link rel="stylesheet" href="style.css">
		<title>Calculator</title>
	</head>
	<body>

    <header>
      <h1 class = "site-title">World's Best Calculator</h1>
    </header>

	<nav class="navbar">
	 <ul class="navlist">
	   <li class="navitem"><a href="/">Calculator</a></li>
	   <li class="navitem"><a href="/results">Result History</a></li>
	 </ul>
   </nav>

	<div class = "calculator-bar" id="answer-bar">
		<p class = "answer-text"> 3 / 1 = 3</p>
	</div>

	<div class="calculator" id="outline">

		<button id="LeftPButton" class="button">(</button>
		<button id="RightPButton" class="button">)</button>
		<button id="ModButton" class="button">%</button>
		<button id="ClearButton" class="button">C</button>
		<button id="7Button" class="button">7</button>
		<button id="8Button" class="button">8</button>
		<button id="9Button" class="button">9</button>
		<button id="DivButton" class="button">/</button>
		<button id="4Button" class="button">4</button>
		<button id="5Button" class="button">5</button>
		<button id="6Button" class="button">6</button>
		<button id="MultButton" class="button">x</button>
		<button id="1Button" class="button">1</button>
		<button id="2Button" class="button">2</button>
		<button id="3Button" class="button">3</button>
		<button id="MinusButton" class="button">-</button>
		<button id="0Button" class="button">0</button>
		<button id="PeriodButton" class="button">.</button>
		<button id="EqButton" class="button">=</button>
		<button id="PlusButton" class="button">+</button>
    </div>
	</body>
</html>
